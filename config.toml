baseURL = "http://localhost:1313/"
languageCode = "tw"
defaultContentLanguage = "tw"
title = "GCPUG Kaohsiung"

# Theme
theme = "devfest-theme-hugo"

# Params

enableEmoji = true
enableRobotsTXT = true
enableMissingTranslationPlaceholders = true

googleAnalytics = ""

[params]
    title = "GCPUG Kaohsiung"
    date = "2019-10-03"
    description = "我們是 Google Cloud Platform User Group a.k.a GCPUG 的高雄分支，主要探討 Google Cloud Platform 相關技術、服務、應用的社群組織，成立目的希望可以吸引更多南部 GCP 使用者一同來分享技術與交流，歡迎想認識 Google Cloud Platform 或是希望有更多交流機會的朋友一同來抬槓。"
    images = ["/images/social-share.png"]
    email = "gcpug.kh@gmail.com"
    keywords = "event, gdg, gde, google, programming, android, chrome, developers, web, cloud, androiddev"
    copyright = "Copyright © 2019, GCPUG; all rights reserved."
#    cfpUrl = ""
#    subscriptionUrl = ""
    appleTouchIcon = "/apple-touch-icon.png"
    favicon32 = "/favicon.png"
    favicon16 = "/favicon.png"
    manifest = ""
    safariPinnedTab = "/safari-pinned-tab.png"
    themeColor = "#4285f4"

[params.logos]
    jumbo = "/images/logos/GCPUG_KH_logo_lockup_vertical_white_color.png"
    header = "/images/logos/GCPUG_KH_logo_lockup_horizontal_white.png"
    footer = "/images/logos/GCPUG_KH_logo_lockup_horizontal_color.png"

